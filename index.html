<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MF –ù–æ–≤–æ—Ä—ñ—á–Ω–∏–π –ü–æ–¥–∞—Ä—É–Ω–æ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('Background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            position: absolute;
            width: 650px;
            z-index: 1;
            opacity: 0.9;
            animation: pulse 3s ease-in-out infinite;
        }

        .bunny {
            position: relative;
            z-index: 2;
            width: 350px;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .bunny:hover {
            transform: scale(1.05);
        }

        .bunny:active {
            transform: scale(0.95);
        }

        .bunny.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            20% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            60% { transform: translateX(-10px) rotate(-5deg); }
            80% { transform: translateX(10px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
        }

        .hint {
            position: absolute;
            bottom: -60px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.5s ease;
            max-width: 90%;
        }

        @keyframes scaleIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .gift-icon {
            font-size: 80px;
            margin: 20px 0;
            animation: giftBounce 1s ease infinite;
        }

        @keyframes giftBounce {
            0%, 100% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-20px) rotate(-10deg); }
            75% { transform: translateY(-20px) rotate(10deg); }
        }

        .gift-name {
            color: #ffd700;
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .close-btn:hover {
            background: #ee5a5a;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .try-again-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
        }

        .try-again-btn:hover {
            background: #3dbdb5;
            transform: translateY(-2px);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 150;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            color: white;
            font-size: 20px;
            top: -20px;
            z-index: 200;
            pointer-events: none;
            opacity: 0.8;
            animation: snowfall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .logo {
                width: 380px;
            }

            .bunny {
                width: 250px;
            }

            .hint {
                font-size: 16px;
                bottom: -50px;
            }

            .modal {
                padding: 30px 25px;
                margin: 20px;
            }

            .modal h2 {
                font-size: 22px;
            }

            .gift-icon {
                font-size: 60px;
            }

            .gift-name {
                font-size: 24px;
            }

            .close-btn,
            .try-again-btn {
                padding: 12px 25px;
                font-size: 16px;
                display: block;
                width: 100%;
                margin: 10px 0 0 0;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 280px;
            }

            .bunny {
                width: 180px;
            }

            .hint {
                font-size: 14px;
                bottom: -40px;
            }

            .modal h2 {
                font-size: 18px;
            }

            .gift-icon {
                font-size: 50px;
            }

            .gift-name {
                font-size: 20px;
            }

            .close-btn,
            .try-again-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="MF_site.png" alt="MF Logo" class="logo">
        <img src="bunny.png" alt="Bunny" class="bunny" id="bunny" onclick="openGift()">
        <p class="hint">üéÅ–ù–∞—Ç–∏—Å–Ω–∏ –Ω–∞ –∑–∞–π—Ü—è!üéÅ</p>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2>üéÑ –ó –ù–æ–≤–∏–º –†–æ–∫–æ–º! üéÑ</h2>
            <div class="gift-icon" id="giftIcon">üéÅ</div>
            <p class="gift-name" id="giftName"></p>
            <div>
                <button class="close-btn" onclick="closeModal()">–ó–∞–∫—Ä–∏—Ç–∏</button>
            </div>
        </div>
    </div>

    <script>
        // Telegram WebApp - —Ä–æ–∑–≥–æ—Ä—Ç–∞–Ω–Ω—è –Ω–∞ –ø–æ–≤–Ω–∏–π –µ–∫—Ä–∞–Ω
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // –î–æ–¥–∞—Ç–∫–æ–≤–æ –¥–ª—è iOS
            if (tg.isExpanded === false) {
                tg.expand();
            }
        }

        const gifts = [
            { name: "iPhone 15 Pro Max", icon: "üì±" },
            { name: "MacBook Pro", icon: "üíª" },
            { name: "PlayStation 5", icon: "üéÆ" },
            { name: "AirPods Pro", icon: "üéß" },
            { name: "Apple Watch", icon: "‚åö" },
            { name: "–ü–æ—ó–∑–¥–∫–∞ –Ω–∞ –ú–∞–ª—å–¥—ñ–≤–∏", icon: "üèùÔ∏è" },
            { name: "Tesla Model S", icon: "üöó" },
            { name: "–†—ñ—á–Ω–∏–π –∑–∞–ø–∞—Å –ø—ñ—Ü–∏", icon: "üçï" },
            { name: "–ö–≤–∏—Ç–æ–∫ –Ω–∞ –∫–æ–Ω—Ü–µ—Ä—Ç", icon: "üéµ" },
            { name: "–°–µ—Ä—Ç–∏—Ñ—ñ–∫–∞—Ç –Ω–∞ —à–æ–ø—ñ–Ω–≥", icon: "üõçÔ∏è" },
            { name: "–†–æ–∑—É–º–Ω–∞ –∫–æ–ª–æ–Ω–∫–∞", icon: "üîä" },
            { name: "–î—Ä–æ–Ω", icon: "üöÅ" },
            { name: "VR –æ–∫—É–ª—è—Ä–∏", icon: "ü•Ω" },
            { name: "–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞", icon: "‚Çø" },
            { name: "–†—ñ—á–Ω–∞ –ø—ñ–¥–ø–∏—Å–∫–∞ Netflix", icon: "üé¨" },
            { name: "–§—ñ—Ç–Ω–µ—Å-–±—Ä–∞—Å–ª–µ—Ç", icon: "üí™" },
            { name: "–ï–ª–µ–∫—Ç—Ä–æ—Å–∞–º–æ–∫–∞—Ç", icon: "üõ¥" },
            { name: "–ù–∞–±—ñ—Ä LEGO", icon: "üß±" },
            { name: "–ö–∞–≤–æ–º–∞—à–∏–Ω–∞", icon: "‚òï" },
            { name: "–†–æ–±–æ—Ç-–ø–∏–ª–æ—Å–æ—Å", icon: "ü§ñ" }
        ];

        const GIFT_VERSION = 1; // –ó–º—ñ–Ω—ñ—Ç—å –Ω–∞ 2, 3 —ñ —Ç.–¥. –ø—Ä–∏ –æ–Ω–æ–≤–ª–µ–Ω–Ω—ñ —Å–ø–∏—Å–∫—É –ø–æ–¥–∞—Ä—É–Ω–∫—ñ–≤
        const storageKey = 'mf_won_gift_v' + GIFT_VERSION;
        let wonGift = JSON.parse(localStorage.getItem(storageKey)) || null;

        // –Ø–∫—â–æ –≤–∂–µ —î –≤–∏–≥—Ä–∞—à - –æ–¥—Ä–∞–∑—É –ø–æ–∫–∞–∑–∞—Ç–∏
        if (wonGift) {
            document.getElementById('giftIcon').textContent = wonGift.icon;
            document.getElementById('giftName').textContent = wonGift.name;
        }

        function openGift() {
            const bunny = document.getElementById('bunny');
            const modal = document.getElementById('modal');
            
            if (wonGift) {
                modal.classList.add('active');
                return;
            }
            
            wonGift = gifts[Math.floor(Math.random() * gifts.length)];
            localStorage.setItem(storageKey, JSON.stringify(wonGift));
            
            bunny.classList.add('shake');
            
            setTimeout(() => {
                bunny.classList.remove('shake');
                showModal();
            }, 500);
        }

        function showModal() {
            const modal = document.getElementById('modal');
            const giftName = document.getElementById('giftName');
            const giftIcon = document.getElementById('giftIcon');
            
            giftIcon.textContent = wonGift.icon;
            giftName.textContent = wonGift.name;
            
            modal.classList.add('active');
            createConfetti();
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181', '#aa96da', '#fcbad3'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }

        // Create snowflakes
        function createSnowflakes() {
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº'];
            
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.fontSize = (Math.random() * 15 + 10) + 'px';
                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                document.body.appendChild(snowflake);
                
                setTimeout(() => snowflake.remove(), 10000);
            }, 300);
        }

        createSnowflakes();
    </script>
</body>
</html>
