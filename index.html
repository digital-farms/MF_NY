<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MF –ù–æ–≤–æ—Ä—ñ—á–Ω–∏–π –ü–æ–¥–∞—Ä—É–Ω–æ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('Background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            position: absolute;
            width: 650px;
            z-index: 1;
            opacity: 0.9;
            animation: pulse 3s ease-in-out infinite;
        }

        .bunny {
            position: relative;
            z-index: 2;
            width: 350px;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .bunny:hover {
            transform: scale(1.05);
        }

        .bunny:active {
            transform: scale(0.95);
        }

        .bunny.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            20% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            60% { transform: translateX(-10px) rotate(-5deg); }
            80% { transform: translateX(10px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
        }

        .hint {
            position: absolute;
            bottom: -60px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.5s ease;
            max-width: 90%;
        }

        @keyframes scaleIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .gift-icon {
            font-size: 80px;
            margin: 20px 0;
            animation: giftBounce 1s ease infinite;
        }

        @keyframes giftBounce {
            0%, 100% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-20px) rotate(-10deg); }
            75% { transform: translateY(-20px) rotate(10deg); }
        }

        .gift-name {
            color: #ffd700;
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .close-btn:hover {
            background: #ee5a5a;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .try-again-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
        }

        .try-again-btn:hover {
            background: #3dbdb5;
            transform: translateY(-2px);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 400;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            color: white;
            font-size: 20px;
            top: -20px;
            z-index: 400;
            pointer-events: none;
            opacity: 0.8;
            animation: snowfall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* Falling Logo */
        .falling-logo {
            position: fixed;
            top: -50px;
            z-index: 400;
            pointer-events: none;
            opacity: 0.8;
            animation: snowfall linear forwards;
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Video Overlay */
        .video-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 300;
            justify-content: center;
            align-items: center;
        }

        .video-overlay.active {
            display: flex;
        }

        .video-overlay video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay.dimmed video {
            filter: brightness(0.3);
        }

        .video-overlay .modal-overlay {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            z-index: 310;
        }

        .video-overlay .modal-overlay.active {
            display: flex;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .logo {
                width: 380px;
            }

            .bunny {
                width: 250px;
            }

            .hint {
                font-size: 16px;
                bottom: -50px;
            }

            .modal {
                padding: 30px 25px;
                margin: 20px;
            }

            .modal h2 {
                font-size: 22px;
            }

            .gift-icon {
                font-size: 60px;
            }

            .gift-name {
                font-size: 24px;
            }

            .close-btn,
            .try-again-btn {
                padding: 12px 25px;
                font-size: 16px;
                display: block;
                width: 100%;
                margin: 10px 0 0 0;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 280px;
            }

            .bunny {
                width: 180px;
            }

            .hint {
                font-size: 14px;
                bottom: -40px;
            }

            .modal h2 {
                font-size: 18px;
            }

            .gift-icon {
                font-size: 50px;
            }

            .gift-name {
                font-size: 20px;
            }

            .close-btn,
            .try-again-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="MF_site.png" alt="MF Logo" class="logo">
        <img src="bunny.png" alt="Bunny" class="bunny" id="bunny" onclick="openGift()">
        <p class="hint">üéÅ–ù–∞—Ç–∏—Å–Ω–∏ –Ω–∞ –∑–∞–π—Ü—è!üéÅ</p>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2>üéÑ –ó –ù–æ–≤–∏–º –†–æ–∫–æ–º! üéÑ</h2>
            <div class="gift-icon" id="giftIcon">üéÅ</div>
            <p class="gift-name" id="giftName"></p>
            <div>
                <button class="close-btn" onclick="closeModal()">–ó–∞–∫—Ä–∏—Ç–∏</button>
            </div>
        </div>
    </div>

    <div class="video-overlay" id="videoOverlay">
        <video id="giftVideo" playsinline webkit-playsinline>
            <source src="Video-2025-12-31 at 02.35.58.mp4" type="video/mp4">
        </video>
        <div class="modal-overlay" id="videoModal">
            <div class="modal">
                <h2>üéÑ –ó –ù–æ–≤–∏–º –†–æ–∫–æ–º! üéÑ</h2>
                <div class="gift-icon" id="videoGiftIcon">üéÅ</div>
                <p class="gift-name" id="videoGiftName"></p>
                <div>
                    <button class="close-btn" onclick="closeVideoModal()">–ó–∞–∫—Ä–∏—Ç–∏</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Telegram WebApp - —Ä–æ–∑–≥–æ—Ä—Ç–∞–Ω–Ω—è –Ω–∞ –ø–æ–≤–Ω–∏–π –µ–∫—Ä–∞–Ω
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // –î–æ–¥–∞—Ç–∫–æ–≤–æ –¥–ª—è iOS
            if (tg.isExpanded === false) {
                tg.expand();
            }
        }

        const gifts = [
            { name: "–¢–µ—Ä–º–æ–∫—Ä—É–∂–∫–∞", icon: "‚òï" },
            { name: "Power bank", icon: "üîã" },
            { name: "–ö–æ—Å–º–µ—Ç–∏—á–Ω–∏–π –Ω–∞–±—ñ—Ä", icon: "üíÑ" },
            { name: "–ê—Ä–æ–º–∞—Ç–∏—á–Ω–∞ —Å–≤—ñ—á–∫–∞", icon: "üïØÔ∏è" },
            { name: "–ü–ª–µ–¥ / –®–∞—Ä—Ñ", icon: "üß£" },
            { name: "–î–æ–º–∞—à–Ω—ñ –∫–∞–ø—Ü—ñ", icon: "ü•ø" },
            { name: "–ê—Ä–æ–º–∞–¥–∏—Ñ—É–∑–æ—Ä –∑ –æ–ª—ñ—è–º–∏", icon: "üå∏" },
            { name: "–ö–æ–º–ø—Ä–µ—Å—ñ–π–Ω—ñ –ø–∞–Ω—á–æ—Ö–∏", icon: "üß¶" },
            { name: "–ö–Ω–∏–≥–∞", icon: "üìö" },
            { name: "–ü—ñ–¥–ø–∏—Å–∫–∞ –Ω–∞ –ø–æ—Ä—Ç–∞–ª", icon: "üé´" },
            { name: "–°–ø–æ—Ä—Ç–∏–≤–Ω–∏–π –¥–µ–≤–∞–π—Å", icon: "‚åö" },
            { name: "–ö–µ–ª–∏—Ö –¥–ª—è –≤–∏–Ω–∞ —Ç–∞ –≤–∏–Ω–æ", icon: "üç∑" },
            { name: "–ú–∞—Å–∞–∂", icon: "üíÜ" },
            { name: "–ö–æ—Å–º–µ—Ç–∏—á–Ω–∞ –ø—Ä–æ—Ü–µ–¥—É—Ä–∞", icon: "‚ú®" },
            { name: "–ü—Ä–æ–¥—É–∫—Ç–æ–≤–∏–π –Ω–∞–±—ñ—Ä", icon: "üß∫" }
        ];

        const GIFT_VERSION = 4; // –ó–º—ñ–Ω—ñ—Ç—å –Ω–∞ 2, 3 —ñ —Ç.–¥. –ø—Ä–∏ –æ–Ω–æ–≤–ª–µ–Ω–Ω—ñ —Å–ø–∏—Å–∫—É –ø–æ–¥–∞—Ä—É–Ω–∫—ñ–≤
        const storageKey = 'mf_won_gift_v' + GIFT_VERSION;
        let wonGift = JSON.parse(localStorage.getItem(storageKey)) || null;
        let modalShownAt5s = false;

        // –Ø–∫—â–æ –≤–∂–µ —î –≤–∏–≥—Ä–∞—à - –æ–Ω–æ–≤–∏—Ç–∏ —ñ–∫–æ–Ω–∫–∏
        if (wonGift) {
            document.getElementById('giftIcon').textContent = wonGift.icon;
            document.getElementById('giftName').textContent = wonGift.name;
            document.getElementById('videoGiftIcon').textContent = wonGift.icon;
            document.getElementById('videoGiftName').textContent = wonGift.name;
        }

        function openGift() {
            const bunny = document.getElementById('bunny');
            
            // –Ø–∫—â–æ –≤–∂–µ –≤–∏–≥—Ä–∞–≤ - –ø–æ–∫–∞–∑–∞—Ç–∏ –≤—ñ–¥–µ–æ –∑ –ø—Ä–∏–∑–æ–º
            if (wonGift) {
                playVideo();
                return;
            }
            
            // –ü–µ—Ä—à–∏–π —Ä–∞–∑ - –≥–µ–Ω–µ—Ä—É—î–º–æ –ø—Ä–∏–∑
            wonGift = gifts[Math.floor(Math.random() * gifts.length)];
            localStorage.setItem(storageKey, JSON.stringify(wonGift));
            
            // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–∫–æ–Ω–∫–∏
            document.getElementById('giftIcon').textContent = wonGift.icon;
            document.getElementById('giftName').textContent = wonGift.name;
            document.getElementById('videoGiftIcon').textContent = wonGift.icon;
            document.getElementById('videoGiftName').textContent = wonGift.name;
            
            bunny.classList.add('shake');
            
            setTimeout(() => {
                bunny.classList.remove('shake');
                playVideo();
            }, 500);
        }

        function playVideo() {
            const videoOverlay = document.getElementById('videoOverlay');
            const video = document.getElementById('giftVideo');
            const videoModal = document.getElementById('videoModal');
            
            modalShownAt5s = false;
            videoOverlay.classList.add('active');
            videoOverlay.classList.remove('dimmed');
            videoModal.classList.remove('active');
            
            video.currentTime = 0;
            video.play();
            
            // –°–ª—É—Ö–∞—î–º–æ —á–∞—Å –≤—ñ–¥–µ–æ
            video.ontimeupdate = function() {
                if (video.currentTime >= 5 && !modalShownAt5s) {
                    modalShownAt5s = true;
                    video.pause();
                    videoOverlay.classList.add('dimmed');
                    videoModal.classList.add('active');
                    createConfetti();
                }
            };
        }

        function closeVideoModal() {
            const videoOverlay = document.getElementById('videoOverlay');
            const video = document.getElementById('giftVideo');
            const videoModal = document.getElementById('videoModal');
            
            videoModal.classList.remove('active');
            videoOverlay.classList.remove('active');
            videoOverlay.classList.remove('dimmed');
            video.pause();
        }

        function showModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('active');
            createConfetti();
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181', '#aa96da', '#fcbad3'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }

        // Create snowflakes
        function createSnowflakes() {
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº'];
            
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.fontSize = (Math.random() * 15 + 10) + 'px';
                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                document.body.appendChild(snowflake);
                
                setTimeout(() => snowflake.remove(), 10000);
            }, 300);
        }

        // Create falling logos
        function createFallingLogos() {
            setInterval(() => {
                const logo = document.createElement('img');
                logo.src = 'MF_site.png';
                logo.className = 'falling-logo';
                logo.style.left = Math.random() * 100 + 'vw';
                logo.style.width = (Math.random() * 20 + 25) + 'px';
                logo.style.animationDuration = (Math.random() * 5 + 6) + 's';
                document.body.appendChild(logo);
                
                setTimeout(() => logo.remove(), 12000);
            }, 2000); // –ö–æ–∂–Ω—ñ 2 —Å–µ–∫—É–Ω–¥–∏ - —Ä—ñ–¥—à–µ –Ω—ñ–∂ —Å–Ω—ñ–∂–∏–Ω–∫–∏
        }

        createSnowflakes();
        createFallingLogos();
    </script>
</body>
</html>
